<!DOCTYPE html>
<html>
<head>
    <title> Registration </title>

<body></body>
    <div class=title>

    <div class=Registration>
    <form>
        <div id=id>
            <label for="username" class="uname">Username</label>
            <input id="username" name="username" required="required" type="text" placeholder="Choose a username">
        </div>
        <div id=password>
            <label for="password" class="password">Password</label>
            <input id="password" name="password" required="required" type="password" placeholder="Choose a password">
        </div>
        <div id=confirmpass>
            <label for="confirmpass" class="password">Confirm your password</label>
            <input id="confirmpass" name="password" required="required" type="password" placeholder="Re-enter your password">
        </div>
        <div id=email>
            <label for="email" class="email">E-mail</label>
            <input id="email" name="email" required="required" type="email" placeholder="Enter your e-mail">
        </div>
        <div id="terms">
            <label for="terms">I accept the terms</label>
            <input type="checkbox" name="terms" id="terms" value="terms"/>
        </div>
        <div id=signup>
            <input type="submit" value="Sign Up!"/>
        </div>
    </div>    
</form>
